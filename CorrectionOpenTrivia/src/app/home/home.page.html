<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Open Trivia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Votre pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Difficult√©</ion-label>
      <ion-select [(ngModel)]="difficulty">
        <ion-select-option *ngFor="let diff of difficulties">{{ diff }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="saveInfos"></ion-toggle> Sauvegarder mes informations
    </ion-item>
    <ion-button expand="full" (click)="begin()">Commencer</ion-button>
  </ion-list>
</ion-content>
