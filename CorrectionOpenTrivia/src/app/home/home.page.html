<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Open Trivia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="!hideForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Votre pseudo</ion-label>
        <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Difficult√©</ion-label>
        <ion-select [(ngModel)]="difficulty">
          <ion-select-option *ngFor="let diff of difficulties">{{ diff }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-toggle></ion-toggle> Sauvegarder mes informations
      </ion-item>
      <ion-button expand="full" (click)="begin()">Commencer</ion-button>
    </ion-list>
  </div>

  <div *ngIf="hideForm">
    <ion-text color="primary">Bienvenue {{ pseudo }}</ion-text>
    <h1 class="ion-text-center">De quelle couleur est le cheval blanc d'Henri IV ?</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('Blanc')">Blanc</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('Noir')">Noir</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('Marron')">Marron</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('Je ne sais pas')">Je ne sais pas</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="nextQuestion">
      <ion-button expand="full">Question suivante</ion-button>
    </div>
  </div>
</ion-content>
