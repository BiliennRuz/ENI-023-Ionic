<ion-header>
  <ion-toolbar>
    <ion-title>Open Trivia : game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary">Bienvenue {{ pseudo }}</ion-text>
  <ion-button expand="block" (click)="speak()"><ion-icon name="musical-notes-outline"></ion-icon></ion-button>
  <h1 class="ion-text-center" [innerHTML]="currentQuestion?.question"></h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let response of currentQuestion?.answers">
        <ion-button expand="full" class="ion-text-wrap" [ngClass]="{'good': nextQuestion && response.correct, 'bad': nextQuestion && !response.correct, 'unknow': !nextQuestion}" (click)="answer(response)" [innerHTML]="response.answer"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="nextQuestion && !endGame">
    <ion-button expand="full" (click)="loadNextQuestion()">Question suivante</ion-button>
  </div>
  <ion-button *ngIf="endGame" expand="full" (click)="goToScore()">Voir le score</ion-button>
</ion-content>
